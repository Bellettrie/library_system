{% component "tile/tile" root_class_tags="grow max-w-screen lg:basis-2/5  lg:flex-none" %}
    {% fill "title" %}
        Members
    {% endfill %}
    {% fill "content" %}
        <div class="place-content-center">
            <form action="/members" method="get" class="flex flex-1  w-full place-content-center ">
                <div class="flex flex-wrap sm:flex-none sm:join gap-y-5 gap-2 sm:gap-0 rounded-none md:content-center">
                    <label class="form-control sm:w-auto">
                        {% component "inputs/text" name="q" placeholder="Who are you looking for" value=query bonus_classes="join-item w-full sm:w-auto" / %}
                        <div class="label sm:hidden">
                            <span class="label-text">Who are you looking for?</span>
                        </div>
                    </label>
                    <label class="form-control  sm:w-auto">
                        <select class="select input-bordered join-item sm:w-auto" id="previous" name="previous">
                            <option disabled>Which Members?</option>
                            <option value="" {% if not previous %}selected{% endif %}>Only Current</option>
                            <option value="true" {% if previous %}selected{% endif %}>Also Previous</option>
                        </select>
                        <div class="label sm:hidden">
                            <span class="label-text">Only Current Members?</span>
                        </div>
                    </label>
                    <button class="btn btn-primary join-item sm:w-auto ">
                        Search
                    </button>
                </div>
            </form>
        </div>
    {% endfill %}
{% endcomponent %}
