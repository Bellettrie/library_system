<tr class="hover">
    <td >{% if member.is_blacklisted %}<b style="font-size: large;color:red;">THIS MEMBER IS BLACKLISTED</b>
        <br>{% endif %}{% if member.is_anonimysed %}[anon] {% endif %}<a class="link link-secondary"
            href="{% url 'members.view' member.id 0 %}">{{ member.name }}</a>{% if member.nickname %}<br/>

</tr>
