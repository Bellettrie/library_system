{% extends hx_enabled|yesno:"hx_modal.html,base.html" %}

{% block content %}
    <div class="modal-header">
        <h4>Delete user {{ member.user }}</h4>
    </div>
    <form hx-post="{{ request.path }}" class="modal-content" method="post">
        <div class="modal-body">
            You are about to delete the user: {{ member_user.username }}? <br> This is not reversable. Are you sure?
        </div>
        <div class="modal-footer">
            <a href="{% url 'members.delete_user' member.pk %}?sure=True" class="btn btn-danger">Delete</a>
        </div>

    </form>
{% endblock %}
