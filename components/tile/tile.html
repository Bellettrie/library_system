<div class="{% if with_standard_flex %}grow max-w-screen {% endif %} card  {% if figure_url and not image_top %}md:card-side{% endif %} bg-base-100 {{ root_class_tags }} ">
    {% slot "direct_into" %}{% endslot %}
    {% if figure_url %}
      <figure {% if not image_top %}class="min-w-1/4 max-w-1/3 pt-10 px-10 md:pt-0 md:px-0"{% else %}class="w-full"{% endif %}>
        <img class="w-full"
          src="{{ figure_url }}"
          alt="{{ figure_alt }}" />
      </figure>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{% slot "title" %}Title{% endslot %}</h5>
        <div class="content grow w-full">
            {% slot "content" %}CC{% endslot %}
        </div>
        {% slot "footer" %}{% endslot %}
    </div>
</div>
