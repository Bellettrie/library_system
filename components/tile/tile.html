<div class="{% if with_standard_flex %}grow max-w-screen {% endif %} card card-side bg-base-100 {{ root_class_tags }} ">
    {% slot "direct_into" %}{% endslot %}
    {% if image_path %}
        <figure class="max-w-[20%]">
            <img
                    src="{{ image_path }}"
                    alt="Movie"/>
        </figure>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{% slot "title" %}Title{% endslot %}</h5>
        <div class="content grow w-full">
            {% slot "content" %}CC{% endslot %}
        </div>
        {% slot "footer" %}{% endslot %}
    </div>

</div>
