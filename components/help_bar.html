<div class="drawer drawer-end fixed bottom-0 right-0 h-16 w-16 z-[8]">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle  z-[8]"/>
    <div class="drawer-content">
        <!-- Page content here -->
        <label for="my-drawer-4" class="drawer-button btn btn-primary primary rounded-full aspect-square">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="h-6 w-6 shrink-0 stroke-current">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </label>
    </div>
    <div class="drawer-side  z-[8]">
        <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="menu bg-base-200 w-80 p-4 min-h-full   z-[800]">
            <!-- Sidebar content here -->

            <div class="min-h-full prose prose-sm">
                <h1>Help</h1>
                {% slot 'info' default %}
                {% endslot %}
            </div>

        </div>
    </div>
</div>
