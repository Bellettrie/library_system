{% component "tile/tile" root_class_tags=layout %}
    {% fill "title" %}
        {{ title }}
    {% endfill %}
    {% fill "content" %}
        <div class="w-full prose prose-sm  max-w-[1200px] ">
            <h2 class="card-subtitle mb-2 text-muted  ">{{ subtitle }}</h2>
            {{ content|safe }}
        </div>
    {% endfill %}
{% endcomponent %}
