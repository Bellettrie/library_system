{% component "tile/tile" root_class_tags="grow max-w-screen lg:basis-1/5 lg:flex-none" %}
    {% fill "title" %}
        {{ title }}
    {% endfill %}
    {% fill "content" %}
        <h6 class="card-subtitle mb-2 text-muted">{{ subtitle }}</h6>
        {{ content|safe }}
    {% endfill %}
{% endcomponent %}
