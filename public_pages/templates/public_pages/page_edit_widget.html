<div class="grow min-h-[80vh] ">
 <textarea class="card bg-base-100 rounded-box w-full" name={{ name }} id="{{ name }}">{{ value }}
 </textarea>
</div>
<div class="divider">
    <button id="compileButton{{ name }}" type="button" class="btn btn-primary">>></button>
</div>
<div class="grow" id="compiledContenttext">
    <div class="""></div>
</div>


<script>
    function func() {
        $.post("/pages/render",
            {
                text: document.getElementById("{{ name }}").value,
            }).done(
            function (data, status) {
                document.getElementById('compiledContent{{ name }}').innerHTML = "<div class=\"flex flex-wrap gap-3\">" + data + "</div>";
            });
    }

    $("#compileButton{{ name }}").click(func);
    func();

</script>
