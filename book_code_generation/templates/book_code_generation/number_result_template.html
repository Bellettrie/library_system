<fieldset class="fieldset">
    <legend class="fieldset-legend">Cutter Letter</legend>
    <input type="text" class="input" name="cutter_letter" id="cutter_letter"
           placeholder="Insert Cutter number here" value="{{ letter }}" readonly="readonly">
    <p class="label">Update this field by regenerating the location code.</p>
</fieldset>
<fieldset class="fieldset">
    <legend class="fieldset-legend">Cutter Number</legend>
    <input type="number" class="input" name="cutter_number" id="cutter_number"
           placeholder="Insert Cutter number here" value="{{ number }}">
    <p class="label">{% if beg %}Verify this number. Must be between {{ beg }} and {{ end }}
        (including).{% else %}Use generate to fill this field.{% endif %}</p>
</fieldset>
