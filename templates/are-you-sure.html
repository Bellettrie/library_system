{% extends 'base.html' %}
{% block title %}Are you sure?{% endblock %}
{% block content %}
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    Are you sure you want to {{ what }}
    <div class="join">
        <a class="join-item btn btn-error" href="?confirm=True">Yes</a>
        <button class="join-item btn" onclick="goBack()">No</button>
    </div>
{% endblock %}
