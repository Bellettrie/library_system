{% extends hx_enabled|yesno:"hx_modal.html,base.html" %}

{% block title %}Are you sure?{% endblock %}
{% block content %}
    <script>
        function goBack() {
            {% if not hx_enabled %}
                window.history.back();
            {% else %}
                dialog.hideModal();
            {% endif %}

        }
    </script>

    Are you sure you want to {{ what }}?
    <br>
    <div class="join">
        <a class="btn btn-error join-item" href="{{ requestpath }}?confirm=True">Yes</a>

        <button class="btn join-item" onclick="goBack">No</button>

    </div>
{% endblock %}
