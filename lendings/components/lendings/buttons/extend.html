{% if is_visible %}
    {% if  cannot_extend_reason %}
        <div class="tooltip" data-tip="{{ cannot_extend_reason }}">
            <a class="btn btn-disabled btn-secondary {{ bonus_classes }}" disabled="disabled">Extend</a>
        </div>
    {% else %}
        <a class="btn btn-secondary  {{ bonus_classes }}" data-hx-get="{% url 'lendings.extend'  lending.item.pk %}"
           hx-target="#dialog" href="{% url 'lendings.extend'  lending.item.pk %}">Extend</a>
    {% endif %}
{% endif %}
