{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}
    Start a new Inventarisation
{% endblock %}
{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        <div class="join">
            {{ form.location|add_class:"join-item" }}
            <input type="submit" class="btn btn-save btn-sm join-item" value="OK">
        </div>
    </form><br/>
    <a href="{% url "inventarisation.forAll" %}" class="btn btn-error">Add for all</a>
{% endblock %}
